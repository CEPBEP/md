<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
    <link rel="stylesheet" href="css/editor.css">
  </head>


  <body>
      <div class="top_header">         <!--<HEADER>-->

                </holder>
          </leftitem>
          <p class="c_title">code</p>
          <rightitem class="cb">
                <i class="fa fa-wrench fa-flip-horizontal" aria-hidden="true"></i>
                </rightitem>
        </twindow>                    <!--</TOP PANEL>-->
                <div class="console"> <!--<WINDOW BODY>-->
                        <ul>          <!--<lines>-->

                            <li> <nums></nums> <line class="line_3_1"></line> <line class="line_3_2"></line> <line class="line_3_3"></line> </li>
                            <li> <nums></nums> <line class="line_4_1"></line> <line class="line_4_2"></line> <line class="line_4_3"></line> </li>

                            <li> <nums></nums> <line class="line_1_1"></line> <line class="line_1_2"></line> <line class="line_1_3"></line> </li>
                            <li> <nums></nums> <line class="line_2_1"></line> <line class="line_2_2"></line> <line class="line_2_3"></line> </li>
                            <li> <nums></nums> <line class="line_3_1"></line> <line class="line_3_2"></line> <line class="line_3_3"></line> </li>
                            <li> <nums></nums> <code-top></code-top> </li>
                    </ul>           <!--</lines>-->
                      </div>            <!--</WINDOW BODY>-->



                      <div class="console_b">

                            <ul class="btmul">
                                        <li>
                                            <nums class="trmb"></nums>
                                              <bottomline>
                                                <termicon>
><span class="blnk">_</span> <span id="steps" contenteditable="true"> Terminal </span>

                                              </termicon>

                                              <rightitem class="tb">
                                              <i class="fa fa-cog" aria-hidden="true"></i>

                                            </bottomline>

                                      </ul>
